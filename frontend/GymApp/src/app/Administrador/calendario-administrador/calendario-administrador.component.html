<!--Nav bar-->
<div class="toolbar" role="banner">
  <h1>Sala Deportiva</h1>
  <div class="spacer"></div>
  <div class="spacerLine"></div>
  <a class="toolbarElement">Clientes</a>
  <div class="spacerLine"></div>
  <a class="toolbarElement">Instructores</a>
  <div class="spacerLine"></div>
  <a class="toolbarSelectedElement">Calendario</a>
  <div class="spacerLine"></div>
  <a class="toolbarElement">Pagos</a>
  <div class="spacerLine"></div>
  <a class="toolbarElement">Configuración</a>
</div>

<!--carta calendario-->
<div class="contentCenter">
  <div class="cardHead">
    <label class="toolbarElement">Calendario Mes, año</label>
  </div>
  <div class="calendarBody">
    <div class="cardItem">
      <label class="cardText">Clase</label>
    </div>
    <div class="cardItem">
      <label class="cardText">Instructor</label>
    </div>
    <div class="cardItem">
      <label class="cardText">Día</label>
    </div>
    <div class="cardItem">
      <label class="cardText">Hora</label>
    </div>
    <div class="cardItem">
    </div>
    <!--contenido calendario-->
    <ng-container *ngFor="let leccion of listaLecciones">
      <div class="cardItem">
        <label class="cardText">{{ leccion.clase }}</label>
      </div>
      <div class="cardItem">
        <label class="cardText">{{ leccion.dia }}</label>
      </div>
      <div class="cardItem">
        <label class="cardText">{{ leccion.duracion }}</label>
      </div>
      <div class="cardItem">
        <button class="cardButton">Modificar</button>
      </div>
    </ng-container>
    

    
  </div>
</div>
